<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usulan Pra Pertemuan Pekerja GKE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --aurora1: #5e60ce;
      --aurora2: #64dfdf;
      --aurora3: #72efdd;
      --white: #fff;
      --shadow: rgba(0,0,0,0.2);
    }
    * {box-sizing: border-box;}
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 30% 30%, var(--aurora1), var(--aurora2), var(--aurora3));
      background-attachment: fixed;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      margin-top: 2rem;
      position: relative;
    }
    header img {
      width: 100px;
      opacity: 0.9;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
    }
    header h1 {
      margin: .5rem 0 0;
      font-size: 1.7rem;
      font-weight: 600;
    }
    header p {
      margin: .2rem 0 1rem;
      font-size: .95rem;
      color: #d4f3ff;
    }

    form {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 20px var(--shadow);
      padding: 2rem;
      width: 90%;
      max-width: 780px;
      margin-bottom: 3rem;
    }

    label {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
      font-weight: 500;
    }
    input, select {
      margin-top: .4rem;
      padding: .7rem;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.95);
      color: #333;
    }
    input:focus, select:focus {
      box-shadow: 0 0 0 3px rgba(100,223,223,0.4);
    }

    fieldset {
      border: none;
      margin-top: 1rem;
    }
    legend {
      font-weight: 600;
      margin-bottom: .5rem;
    }
    .usulan-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: .7rem;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    button {
      border: none;
      padding: .9rem 1.8rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(90deg, var(--aurora1), var(--aurora2));
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, var(--aurora2), var(--aurora3));
    }
    button.secondary {
      background: rgba(255,255,255,0.3);
      color: #fff;
    }

    footer {
      text-align: center;
      color: #f0faff;
      opacity: .85;
      font-size: .9rem;
      padding: 1rem;
      margin-top: auto;
    }

    @media(max-width:600px){
      form { padding: 1.3rem; }
      header h1 { font-size: 1.3rem; }
    }

    /* Aurora background glow */
    body::before {
      content: '';
      position: fixed;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 10% 20%, #64dfdf55, transparent 60%),
                  radial-gradient(circle at 80% 0%, #72efdd55, transparent 60%),
                  radial-gradient(circle at 50% 80%, #5e60ce55, transparent 70%);
      top: -50%; left: -50%;
      z-index: -1;
      animation: aurora 15s infinite alternate;
    }
    @keyframes aurora {
      0% { transform: translate(0,0) scale(1); }
      100% { transform: translate(10%,10%) scale(1.1); }
    }
  </style>
</head>

<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Gereja_Kalimantan_Evangelis_logo.png" alt="Logo GKE">
    <h1>Usulan Pra Pertemuan Pekerja</h1>
    <p>Gereja Kalimantan Evangelis</p>
  </header>

  <form id="usulanForm">
    <label>Tanggal
      <input type="date" name="tanggal" required>
    </label>

    <label>Kelompok Pekerja
      <select name="kelompok" required>
        <option value="">-- Pilih Kelompok --</option>
        <option>Pendeta/Vicaris</option>
        <option>BPP</option>
        <option>Pengurus Lingkungan Sion</option>
        <option>Pengurus Lingkungan Betlehem</option>
        <option>Pengurus Lingkungan Betania</option>
        <option>Pengurus Lingkungan Siloam</option>
        <option>Seksi Pelayanan Anak</option>
        <option>Seksi Pelayanan Remaja dan Pemuda</option>
        <option>Seksi Pelayanan Perempuan</option>
        <option>Seksi Pelayanan Bapak</option>
        <option>Seksi Pelayanan Lansia</option>
        <option>Operator LCD</option>
        <option>Organis/Pemain Musik</option>
        <option>Song Leaders</option>
        <option>Tim Musik</option>
        <option>Tim Multimedia</option>
        <option>Koster Gereja Efata</option>
        <option>Koster Gereja Maranatha</option>
        <option>Panitia Pembangunan dan Pemeliharaan Gereja Efata</option>
        <option>Panitia Pembangunan dan Pemeliharaan Gereja Maranatha</option>
        <option>Panitia Pengadaan dan Pemeliharaan Tanah Pemakaman</option>
      </select>
    </label>

    <label>Nama Pengisi
      <input type="text" name="nama" placeholder="Nama lengkap" required>
    </label>

    <fieldset>
      <legend>Usulan / Pendapat / Masukan</legend>
      <div class="usulan-grid" id="usulanGrid"></div>
    </fieldset>

    <div class="actions">
      <button type="submit">Kirim Usulan</button>
      <button type="reset" class="secondary">Reset</button>
    </div>
  </form>

  <footer>
    <small>&copy; <span id="year"></span> Gereja Kalimantan Evangelis</small>
  </footer>

  <script>
    // generate 10 input usulan
    const grid = document.getElementById('usulanGrid');
    for (let i=1; i<=10; i++) {
      const label = document.createElement('label');
      label.innerHTML = `Usulan ${i}<input type='text' name='usulan${i}' />`;
      grid.appendChild(label);
    }
    document.getElementById('year').textContent = new Date().getFullYear();

    // URL Apps Script backend (punya bro)
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxZvPS36yi1Mi_CKfm05I5t4jcoNtbm2AJCNoj3Za6jndFz_s8KMVpRQLGMoHeiFE7Z/exec";

    // Submit form
    document.getElementById('usulanForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());

      try {
        await fetch(SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          body: JSON.stringify(data)
        });
        alert('✅ Usulan berhasil dikirim! Terima kasih atas partisipasi Anda.');
        e.target.reset();
      } catch (err) {
        alert('❌ Gagal mengirim usulan. Periksa koneksi Anda.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
