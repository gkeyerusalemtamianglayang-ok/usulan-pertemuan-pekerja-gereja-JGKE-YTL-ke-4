<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Usulan Pra Pertemuan Pekerja GKE</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --a1:#5e60ce; /* indigo */
    --a2:#64dfdf; /* teal */
    --a3:#72efdd; /* mint */
    --glass: rgba(255,255,255,.1);
    --shadow: rgba(0,0,0,.22);
  }
  *{box-sizing:border-box}
  body{
    margin:0; color:#fff; font-family:'Poppins',system-ui,Segoe UI,Roboto,Arial,sans-serif;
    min-height:100svh; display:flex; flex-direction:column; align-items:center; overflow-x:hidden;
    background: radial-gradient(1200px 800px at 20% 10%, #64dfdf33, transparent 60%),
                radial-gradient(1000px 800px at 80% 0%,  #72efdd33, transparent 65%),
                radial-gradient(1000px 900px at 50% 80%, #5e60ce33, transparent 70%),
                linear-gradient(120deg, var(--a1), var(--a2) 50%, var(--a3));
    background-attachment: fixed;
  }

  /* ====== LAYER: Aurora animasi ====== */
  .aurora {
    position: fixed; inset: -30% -30% -30% -30%;
    pointer-events:none; z-index:-2;
    background:
      /* gelombang 1 (conic) */
      conic-gradient(from 0deg at 30% 20%, #64dfdf55, transparent 60%),
      /* gelombang 2 (conic) */
      conic-gradient(from 180deg at 70% 10%, #72efdd55, transparent 60%),
      /* gelombang 3 (radial) */
      radial-gradient(40% 35% at 50% 85%, #5e60ce55, transparent 60%);
    filter: blur(32px) saturate(120%);
    animation: waveX 18s ease-in-out infinite alternate,
               waveY 22s ease-in-out infinite alternate-reverse,
               breathe 7s ease-in-out infinite;
  }
  @keyframes waveX{
    0%{transform:translateX(-4%) rotate(0.5deg) scale(1.02)}
    100%{transform:translateX(6%) rotate(-0.5deg) scale(1.08)}
  }
  @keyframes waveY{
    0%{transform:translateY(-3%)}
    100%{transform:translateY(5%)}
  }
  @keyframes breathe{
    0%,100%{opacity:.55}
    50%{opacity:.9}
  }

  /* ====== LAYER: Logo GKE sebagai background ====== */
  .logo-bg{
    position: fixed; inset:0; z-index:-1; pointer-events:none;
    background:
      url('https://upload.wikimedia.org/wikipedia/commons/2/2e/LOGO_GKE.png')
      center/contain no-repeat;
    mix-blend-mode: soft-light;       /* menyatu ke aurora */
    opacity:.18;                       /* cukup terlihat tapi halus */
    filter: drop-shadow(0 0 24px rgba(255,255,255,.25));
  }

  header{ text-align:center; margin-top:2rem }
  header .badge-logo{
    width:92px; height:92px; border-radius:50%;
    background: rgba(255,255,255,.15);
    display:inline-grid; place-items:center;
    outline:1px solid rgba(255,255,255,.35);
    box-shadow:0 8px 20px var(--shadow);
    backdrop-filter: blur(6px);
  }
  header .badge-logo img{ width:66px; height:auto; opacity:.95 }
  h1{ margin:.75rem 0 0; font-size:1.7rem; font-weight:600 }
  header p{ margin:.2rem 0 1rem; color:#e4fbff }

  /* Kartu form (glassmorphism) */
  form{
    background: var(--glass);
    backdrop-filter: blur(12px);
    border-radius:20px; padding:2rem;
    width:min(92%, 780px);
    box-shadow: 0 8px 24px var(--shadow);
    margin: 1.25rem auto 3rem;
  }
  label{ display:flex; flex-direction:column; gap:.35rem; margin-bottom:1rem; font-weight:500 }
  input,select{
    padding:.7rem .9rem; border:none; border-radius:10px;
    background:#fffffff2; color:#2b2b2b; font-size:1rem; outline:none;
  }
  input:focus,select:focus{ box-shadow:0 0 0 3px #64dfdf69 }
  fieldset{ border:none; margin-top:.6rem }
  legend{ font-weight:600; margin-bottom:.4rem }
  .grid{
    display:grid; gap:.7rem;
    grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
  }
  .actions{ display:flex; justify-content:center; gap:1rem; margin-top:1.2rem }
  button{
    border:none; padding:.9rem 1.6rem; border-radius:12px; cursor:pointer; color:#fff;
    font-weight:700; letter-spacing:.2px;
    background: linear-gradient(90deg, var(--a1), var(--a2));
    transition: transform .25s ease, filter .25s ease, background .25s ease;
  }
  button:hover{ transform: translateY(-1px) scale(1.03);
    background: linear-gradient(90deg, var(--a2), var(--a3)); filter:brightness(1.05) }
  button.secondary{ background: rgba(255,255,255,.28) }

  footer{ margin-top:auto; padding:1rem; text-align:center; color:#f0faff; opacity:.9 }

  @media (max-width:600px){
    form{ padding:1.25rem }
    h1{ font-size:1.35rem }
  }

  /* Aksesibilitas: hormati preferensi reduksi animasi */
  @media (prefers-reduced-motion: reduce){
    .aurora{ animation: none }
  }
</style>
</head>
<body>
  <!-- Lapis animasi & logo background -->
  <div class="aurora"></div>
  <div class="logo-bg" aria-hidden="true"></div>

  <header>
    <div class="badge-logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/LOGO_GKE.png" alt="Logo GKE">
    </div>
    <h1>Usulan Pra Pertemuan Pekerja</h1>
    <p>Gereja Kalimantan Evangelis</p>
  </header>

  <form id="usulanForm" autocomplete="on">
    <label>Tanggal
      <input type="date" name="tanggal" required>
    </label>

    <label>Kelompok Pekerja

        <option>Pendeta/Vicaris</option>
        <option>BPP</option>
        <option>Pengurus Lingkungan Sion</option>
        <option>Pengurus Lingkungan Betlehem</option>
        <option>Pengurus Lingkungan Betania</option>
        <option>Pengurus Lingkungan Siloam</option>
        <option>Seksi Pelayanan Anak</option>
        <option>Seksi Pelayanan Remaja dan Pemuda</option>
        <option>Seksi Pelayanan Perempuan</option>
        <option>Seksi Pelayanan Bapak</option>
        <option>Seksi Pelayanan Lansia</option>
        <option>Operator LCD</option>
        <option>Organis/Pemain Musik</option>
        <option>Song Leaders</option>
        <option>Tim Musik</option>
        <option>Tim Multimedia</option>
        <option>Koster Gereja Efata</option>
